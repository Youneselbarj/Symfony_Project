security:
    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        # On utilise la table User de Doctrine
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            provider: app_user_provider
            form_login:
                login_path: /login
                check_path: /login
                username_parameter: email      # <- ajoute ça
                password_parameter: password   # <- optionnel si tu gardes "password"
                default_target_path: /dashboard
            logout:
                path: /logout
                target: /login

    access_control:
        # Dashboard accessible seulement aux utilisateurs authentifiés
        - { path: ^/dashboard, roles: ROLE_ADMIN }
